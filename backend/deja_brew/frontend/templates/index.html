<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Déjà Brew</title>

  <link rel="icon" href="{{ url_for('.assets', filename='favicon.ico') }}"/>
  <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('.assets', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('.assets', filename='favicon-16x16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('.assets', filename='apple-touch-icon.png') }}">

  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_640x1136.png') }}"
        media="(device-width:  320px) and (device-height:  568px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_750x1334.png') }}"
        media="(device-width:  375px) and (device-height:  667px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_828x1792.png') }}"
        media="(device-width:  414px) and (device-height:  896px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1125x2436.png') }}"
        media="(device-width:  375px) and (device-height:  812px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1242x2208.png') }}"
        media="(device-width:  414px) and (device-height:  736px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1242x2688.png') }}"
        media="(device-width:  414px) and (device-height:  896px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1536x2048.png') }}"
        media="(device-width:  768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1668x2224.png') }}"
        media="(device-width:  834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_1668x2388.png') }}"
        media="(device-width:  834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_2048x2732.png') }}"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_2048x1536.png') }}"
        media="(device-width:  768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_2224x1668.png') }}"
        media="(device-width:  834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_2388x1668.png') }}"
        media="(device-width:  834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
  <link rel="apple-touch-startup-image"
        href="{{ url_for('.assets', filename='splash_2732x2048.png') }}"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">

  <link rel="manifest" href="{{ url_for('.web_app_manifest') }}">
  <meta name="theme-color" content="#333333">

  {%- for url in manifest.entrypoints %}
    {%- if url.endswith('.css') %}
      <link rel="stylesheet" type="text/css" href="{{ url }}">
    {%- endif %}
  {%- endfor %}
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
  window['bootstrap'] = {{ json_bootstrap | safe }}
</script>
{%- for url in manifest.entrypoints %}
  {%- if url.endswith('.js') %}
    <script src="{{ url }}"></script>
  {%- endif %}
{%- endfor %}
</body>
</html>
